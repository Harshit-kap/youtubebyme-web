<style>
    .stretch-button{
        background-color: green;
        color: white;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        cursor: pointer;
        transition: 0.5s
    }

    .stretch-button:hover{
        padding-top: 18px;
        padding-bottom: 18px;
        padding-left: 36px;
        padding-right: 36px;
        border-radius: 25px;
    }
    .stretch-button:active{
        opacity:0.3;
    }
</style>

<button class="stretch-button">
    Stretch
</button>
