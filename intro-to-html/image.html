<!DOCTYPE html>
<html>
  <head>
    <title>Ryan Gosling is Me</title>
    <style>
      .ryan-image1{
        width: 200px;
        border-radius: 25px;
        vertical-align: top;
      }
      .ryan-image2{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: middle;
      }
      .ryan-image3{
        width: 200px;
        height: 200px;
        object-fit: cover;
        object-position: middle;
        border-radius: 100px;
      }
    </style>
  </head>
  <body>
    <img class="ryan-image1" src="ryangoslingme.jpeg">
    <img class="ryan-image2" src="ryangoslingme.jpeg">
    <img class="ryan-image3" src="ryangoslingme.jpeg">
  </body>
</html>
